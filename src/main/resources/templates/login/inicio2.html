<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        body {
            background-image: url(fondoInicio692.jpg);
        }
    </style>
    <title >Telecripto</title>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row mt-2">
            <div class="col-3">
            </div>
            <div class="col-6 card mt-5 bg-black">

                <div class="card-body aqua-gradient">
                    <img th:src="@{bitcoin.jpg}" alt="imagenBitcoin" class="img-fluid rounded-circle w-50" >

                    
                    <h3 class="text-white mt-2">Bienvenido a Telecripto</h3>
                    <form action="/login/comprobarCredenciales" method="post">

                    <input type="text" name="email" class="form-control mt-3" placeholder="Email">
                    <input type="text" name="password" class="form-control mt-3" placeholder="Password">

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-outline-primary mt-4 mb-2 rounded-pill">
                                        Ingresar</button>
                            </div>
                        </div>

                        <div class="col-3"></div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</body>

</html>
